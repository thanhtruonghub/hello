<!doctype html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/subscribe.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name: <input type="text" name="ten" /></label><br />
                <label>Email: <input type="email" name="email" /></label>
            </fieldset>
            <fieldset>
                <legend>Your Review:</legend>
                <p>
                    <label>How did you hear about us?</label><select name="search" size="1" multiple="multiple">
                        <option value="google" selected="selected">Google</option>
                        <option value="forums">Forums</option>
                        <option value="televison">TV</option>
                    </select>
                </p>
                <label>Would you visit again?</label><br />
                <input type="radio" id="yes" name="visit" value="yes" />
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="visit" value="no" />
                <label for="no">No</label>
                <input type="radio" id="maybe" name="visit" value="maybe" />
                <label for="maybe">Maybe</label><br />
                <p>
                    <label>Comments:</label><br />
                    <textarea name="comments" cols="80" rows="16"></textarea>
                </p>
                <input type="checkbox" id="yes" name="sign up" value="yes" checked="checked" />
                <label for="yes">Sign me up for email updates</label><br />
                <input type="submit" name="subscribe" value="Subscribe review" />
            </fieldset>
        </form>
    </body>
</html>
